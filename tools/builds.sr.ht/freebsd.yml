image: freebsd/latest
packages:
  - automake
  - autoconf
  - llvm
  - check
  - libunwind
  - pkgconf
sources:
  - https://git.sr.ht/~nickg/nvc
tasks:
  - setup: |
      uname -a
      cd nvc
      ./autogen.sh
      export CPPFLAGS="-I/usr/local/include"
      export LDFLAGS="-L/usr/local/lib"
      mkdir build
      cd build
      ../configure --enable-debug
  - build: |
      cd nvc/build
      make -j2
  - test: |
      cd nvc/build
      make check
  - release: |
      cd nvc/build
      make distclean
      export CPPFLAGS="-I/usr/local/include"
      export LDFLAGS="-L/usr/local/lib"
      ../configure --disable-debug
      make
